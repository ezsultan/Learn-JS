<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 1
        document.write("<p>" + result + "</p>")
        result++
        document.write("<p>1 + 1 = " + result + "</p>")
        result--
        document.write("<p>1 - 1 = " + result + "</p>")
        result  = -result
        document.write("<p>" + result + "</p>")
    </script>
</body>
</html>
