<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ujianTulis = 70
        const ujianPraktikum = 80
        const lulusUjian = ujianTulis >= 70
        const lulusPraktikum = ujianPraktikum >= 80
        const lulus = lulusUjian != lulusPraktikum
        document.write("<p>" + lulus + "</p>")
    </script>
</body>
</html>
