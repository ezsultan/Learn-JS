<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator aritmatika</h1>

    <script>
        let result = 10 + 10
        document.write("<p>10 + 10 = " + result + "</p>")
        result = result - 5
        document.write("<p>20 - 5 = " + result + "</p>")
        result=result * 2
        document.write("<p>15 * 2 = " + result + "</p>")
        result = result / 2
        document.write("<p>30 / 2 = " + result + "</p>")
        result = result % 3
        document.write("<p>15 % 3 = " + result + "</p>")
    </script>
</body>
</html>
